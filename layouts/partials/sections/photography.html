{{ $sectionID := replace (lower .section.name) " " "-"  }}
{{ if .section.id }}
{{ $sectionID = .section.id }}
{{ end }}

<div class="container-fluid anchor pb-5 photography-section" id="{{ $sectionID }}">
    {{ if not (.section.hideTitle) }}
    <h1 class="text-center">{{ .section.name }}</h1>
    {{ end }}


    <div class='container-fluid'>
        <div class='row photoRow'>
            {{ range .photos }}
            {{ $image := resources.Get .image }}
            <div class='col-md-4 photo'><img src="{{ $image.RelPermalink }}" class="img-thumbnail"></div>
            {{ end }}
        </div>
      </div>

      <h1 class="text-center videoTitle">Cinematography</h1>  

      <div class='container-fluid'>
          <div class='row videoRow'>
              {{ range .videos }}
              <div class='col-md-4 video'><iframe src="{{ .url }}" title="{{ .title }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
              {{ end }}
          </div>
        </div>


      
      </div>

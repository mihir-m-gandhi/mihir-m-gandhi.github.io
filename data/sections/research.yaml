- index: 1
  name: Sign Language Recognition using CNN
  icon: fa-american-sign-language-interpreting
  timeframe: Jan 2019 - May 2020
  description: Developed a Convolutional Neural Network for Sign Language Recognition under the guidance of Dr. Prasanna Shette.
  details: 
  - Developed an application to identify hand gestures to assist people in communicating with the speech and hearing impaired using Deep Learning and Computer Vision
  - Trained a Convoluted Neural Network on the American Sign Language dataset, which consists of 31,000 images of hand gestures for alphabets(A-Z) and numbers(1-9) using Keras
  - Deployed the CNN in an Android app using TensorFlow Lite to enable offline and mobile use
  - The CNN achieved an accuracy of 89% with an average detection time of 1.2 seconds
- index: 3
  name: Adaptive Traffic Signal Timer
  icon: fa-car
  timeframe: Apr 2019 - Sep 2020
  description: Worked on a research project to develop a Computer Vision-based Adaptive Traffic Signal Timer under the guidance of Prof. Nirmala Shinde Baloorkar. Developed a system that utilizes live images from the cameras at traffic junctions for real-time traffic density calculation using YOLO object detection and sets the signal timers accordingly, thus reducing the traffic congestion on roads, providing faster transit to people, and reducing fuel consumption.
  details: 
  - Trained a custom YOLO object detection model for vehicle detection to count vehicles by class such as car, bus, truck, bike, and rickshaw.
  - Devised a signal-switching algorithm that sets signal timers according to the number of vehicles of each class
  - Built a simulation using Pygames to measure its effectiveness over the fixed timer system
  - The system reduced the waiting time of vehicles at traffic signals by 23%
